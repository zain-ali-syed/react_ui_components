<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        background-color: powderblue;
      }
      h1 {
        color: blue;

      p {
        color: red;
      }
    </style>
    <title>Document</title>

    <script>
